<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Compteur de Proclamations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0F2027 0%, #203A43 50%, #2C5364 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(66, 211, 255, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(126, 87, 194, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255, 119, 168, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(120deg); }
            66% { transform: translate(20px, -10px) rotate(240deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .cross {
            text-align: center;
            font-size: 3em;
            color: #42d3ff;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(66, 211, 255, 0.8),
                         0 0 60px rgba(66, 211, 255, 0.4);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                opacity: 0.8; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.05);
            }
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .error-message {
            display: none;
            background: rgba(255, 107, 107, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .error-message.show {
            display: block;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.05em;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .status.idle {
            background: rgba(66, 165, 245, 0.2);
            border-color: rgba(66, 165, 245, 0.3);
        }

        .status.recording {
            background: rgba(102, 187, 106, 0.2);
            border-color: rgba(102, 187, 106, 0.3);
            animation: pulse 2s infinite;
        }

        .status.paused {
            background: rgba(255, 167, 38, 0.2);
            border-color: rgba(255, 167, 38, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .visualizer {
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        .visualizer::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(66, 211, 255, 0.1), 
                transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .visualizer-bars {
            display: flex;
            gap: 3px;
            height: 100%;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, 
                rgba(66, 211, 255, 0.8), 
                rgba(126, 87, 194, 0.8));
            border-radius: 2px;
            transition: height 0.1s ease;
            height: 10%;
            box-shadow: 0 0 10px rgba(66, 211, 255, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(255, 119, 168, 0.1) 0%, 
                rgba(66, 211, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-label {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .sensitivity-control {
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
        }

        .sensitivity-label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #42d3ff, #7e57c2);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(66, 211, 255, 0.5);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #42d3ff, #7e57c2);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 20px rgba(66, 211, 255, 0.5);
        }

        .sensitivity-value {
            text-align: center;
            color: #42d3ff;
            font-weight: bold;
            margin-top: 5px;
            text-shadow: 0 0 10px rgba(66, 211, 255, 0.5);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            touch-action: manipulation;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        button:hover::before {
            transform: translateX(100%);
        }

        .btn-start {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.3), rgba(69, 160, 73, 0.3));
            border-color: rgba(76, 175, 80, 0.4);
        }

        .btn-pause {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.3), rgba(230, 137, 0, 0.3));
            border-color: rgba(255, 152, 0, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.3), rgba(218, 25, 11, 0.3));
            border-color: rgba(244, 67, 54, 0.4);
        }

        button:active:not(:disabled) {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .results {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .results h2 {
            color: #ffffff;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item strong {
            color: #42d3ff;
            text-shadow: 0 0 10px rgba(66, 211, 255, 0.3);
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            font-family: monospace;
        }

        .permission-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, rgba(126, 87, 194, 0.3), rgba(66, 211, 255, 0.3));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .permission-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(66, 211, 255, 0.3);
        }

        .version {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.75em;
            font-family: monospace;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cross">✝</div>
        <h1>COMPTEUR DE PROCLAMATIONS</h1>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="status idle" id="status">
            En attente...
        </div>

        <div class="visualizer">
            <div class="visualizer-bars" id="visualizer"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Répétitions</div>
                <div class="stat-value" id="count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Temps</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
        </div>

        <div class="sensitivity-control">
            <label class="sensitivity-label" for="sensitivity">
                Sensibilité : <span id="sensitivityValue">30</span>
            </label>
            <input type="range" id="sensitivity" min="10" max="80" value="30">
        </div>

        <div class="sensitivity-control">
            <label class="sensitivity-label" for="silence">
                Pause entre phrases : <span id="silenceValue">2.0</span>s
            </label>
            <input type="range" id="silence" min="10" max="40" value="20">
        </div>

        <div class="sensitivity-control">
            <label class="sensitivity-label" for="protection">
                Protection double comptage : <span id="protectionValue">3</span>s minimum
            </label>
            <input type="range" id="protection" min="20" max="60" value="30">
        </div>

        <button id="permissionBtn" class="permission-btn" style="display: none;">
            📱 Autoriser le microphone
        </button>

        <div class="controls">
            <button id="startBtn" class="btn-start">Démarrer</button>
            <button id="pauseBtn" class="btn-pause" disabled>Pause</button>
            <button id="stopBtn" class="btn-stop" disabled>Stop</button>
        </div>

        <div class="results" id="results">
            <h2>📊 Résumé Final</h2>
            <div class="result-item">
                <span>Total répétitions:</span>
                <strong id="finalCount">0</strong>
            </div>
            <div class="result-item">
                <span>Temps total:</span>
                <strong id="finalTime">00:00</strong>
            </div>
            <div class="result-item">
                <span>Moyenne/minute:</span>
                <strong id="avgPerMinute">0</strong>
            </div>
        </div>

        <div class="debug-info" id="debugInfo"></div>
        
        <div class="version">V1.0</div>
    </div>

    <script>
        // Variables globales
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let stream = null;
        let isRecording = false;
        let isPaused = false;
        let count = 0;
        let startTime = null;
        let elapsedTime = 0;
        let timerInterval = null;
        let isSpeaking = false;
        let silenceTimeout = null;
        let animationId = null;
        let lastCountTime = 0;
        let minTimeBetweenCounts = 3000; // Minimum 3 secondes entre deux comptages

        // Éléments DOM
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const permissionBtn = document.getElementById('permissionBtn');
        const countDisplay = document.getElementById('count');
        const timerDisplay = document.getElementById('timer');
        const statusDisplay = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const visualizer = document.getElementById('visualizer');
        const sensitivitySlider = document.getElementById('sensitivity');
        const sensitivityValue = document.getElementById('sensitivityValue');
        const silenceSlider = document.getElementById('silence');
        const silenceValue = document.getElementById('silenceValue');
        const protectionSlider = document.getElementById('protection');
        const protectionValue = document.getElementById('protectionValue');
        const errorMessage = document.getElementById('errorMessage');
        const debugInfo = document.getElementById('debugInfo');

        // Créer les barres du visualiseur
        function createBars() {
            visualizer.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = '10%';
                visualizer.appendChild(bar);
            }
        }
        createBars();

        // Afficher les infos de debug
        function showDebug(message) {
            console.log(message);
            debugInfo.textContent = `Debug: ${message}`;
        }

        // Afficher les erreurs
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            showDebug(`Erreur: ${message}`);
        }

        // Cacher les erreurs
        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Gestion de la sensibilité
        sensitivitySlider.addEventListener('input', (e) => {
            sensitivityValue.textContent = e.target.value;
        });

        // Gestion du délai de silence
        silenceSlider.addEventListener('input', (e) => {
            const value = e.target.value / 10;
            silenceValue.textContent = value.toFixed(1);
        });

        // Gestion de la protection contre le double comptage
        protectionSlider.addEventListener('input', (e) => {
            const value = e.target.value / 10;
            protectionValue.textContent = value.toFixed(0);
            minTimeBetweenCounts = value * 1000;
        });

        // Fonction pour obtenir le délai de silence en millisecondes
        function getSilenceDelay() {
            return (parseInt(silenceSlider.value) / 10) * 1000;
        }

        // Formatage du temps
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Mise à jour du timer
        function updateTimer() {
            if (!isPaused && isRecording) {
                const currentTime = Date.now();
                const totalElapsed = elapsedTime + (currentTime - startTime) / 1000;
                timerDisplay.textContent = formatTime(totalElapsed);
            }
        }

        // Analyse audio et visualisation
        function processAudio() {
            if (!analyser || !isRecording) return;

            const bars = visualizer.querySelectorAll('.bar');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            const analyze = () => {
                if (!isRecording) return;
                
                animationId = requestAnimationFrame(analyze);
                
                if (isPaused) {
                    bars.forEach(bar => bar.style.height = '10%');
                    return;
                }
                
                analyser.getByteFrequencyData(dataArray);
                
                // Visualisation
                const step = Math.floor(bufferLength / bars.length);
                bars.forEach((bar, index) => {
                    const value = dataArray[index * step];
                    const height = Math.max(10, (value / 255) * 100);
                    bar.style.height = `${height}%`;
                });
                
                // Calcul du volume moyen
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i];
                }
                const average = sum / bufferLength;
                const threshold = parseInt(sensitivitySlider.value);
                
                // Détection de la parole
                if (average > threshold) {
                    if (!isSpeaking) {
                        isSpeaking = true;
                        clearTimeout(silenceTimeout);
                        showDebug(`Parole détectée - Volume: ${average.toFixed(0)}`);
                    }
                } else {
                    if (isSpeaking) {
                        clearTimeout(silenceTimeout);
                        silenceTimeout = setTimeout(() => {
                            if (isSpeaking) {
                                const now = Date.now();
                                // Vérifier qu'au moins 3 secondes se sont écoulées depuis le dernier comptage
                                if (now - lastCountTime > minTimeBetweenCounts) {
                                    count++;
                                    countDisplay.textContent = count;
                                    countDisplay.style.transform = 'scale(1.3)';
                                    setTimeout(() => {
                                        countDisplay.style.transform = 'scale(1)';
                                    }, 200);
                                    lastCountTime = now;
                                    showDebug(`Proclamation comptée! Total: ${count}`);
                                } else {
                                    showDebug(`Double comptage évité (trop rapide)`);
                                }
                                isSpeaking = false;
                            }
                        }, getSilenceDelay()); // Utilise le délai configurable
                    }
                }
            };
            
            analyze();
        }

        // Demander la permission du microphone
        async function requestMicrophonePermission() {
            try {
                showDebug('Demande de permission microphone...');
                stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                showDebug('Permission accordée!');
                permissionBtn.style.display = 'none';
                startBtn.disabled = false;
                return true;
            } catch (err) {
                showError(`Accès au microphone refusé: ${err.message}`);
                startBtn.disabled = true;
                permissionBtn.style.display = 'block';
                return false;
            }
        }

        // Démarrer l'enregistrement
        async function startRecording() {
            try {
                hideError();
                showDebug('Démarrage de l\'enregistrement...');
                
                // Empêcher la mise en veille de l'écran
                if ('wakeLock' in navigator) {
                    try {
                        const wakeLock = await navigator.wakeLock.request('screen');
                        showDebug('Écran restera allumé pendant l\'enregistrement');
                        
                        // Libérer le wake lock quand on arrête
                        window.currentWakeLock = wakeLock;
                    } catch (err) {
                        showDebug('Impossible d\'empêcher la veille: ' + err.message);
                    }
                }
                
                // Vérifier ou demander la permission
                if (!stream) {
                    const hasPermission = await requestMicrophonePermission();
                    if (!hasPermission) return;
                }
                
                // Créer le contexte audio
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.8;
                
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                
                isRecording = true;
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 100);
                
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
                statusDisplay.textContent = '🔴 Enregistrement...';
                statusDisplay.className = 'status recording';
                
                processAudio();
                showDebug('Enregistrement démarré avec succès!');
                
            } catch (err) {
                showError(`Erreur lors du démarrage: ${err.message}`);
                console.error('Erreur complète:', err);
            }
        }

        // Mettre en pause/reprendre
        function pauseRecording() {
            if (isPaused) {
                // Reprendre
                isPaused = false;
                startTime = Date.now();
                pauseBtn.textContent = 'Pause';
                statusDisplay.textContent = '🔴 Enregistrement...';
                statusDisplay.className = 'status recording';
                showDebug('Enregistrement repris');
            } else {
                // Pause
                isPaused = true;
                elapsedTime += (Date.now() - startTime) / 1000;
                pauseBtn.textContent = 'Reprendre';
                statusDisplay.textContent = '⏸️ En pause';
                statusDisplay.className = 'status paused';
                showDebug('Enregistrement en pause');
            }
        }

        // Arrêter l'enregistrement
        function stopRecording() {
            showDebug('Arrêt de l\'enregistrement...');
            
            // Libérer le wake lock
            if (window.currentWakeLock) {
                window.currentWakeLock.release();
                window.currentWakeLock = null;
                showDebug('Écran peut maintenant se mettre en veille');
            }
            
            isRecording = false;
            isPaused = false;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            clearInterval(timerInterval);
            clearTimeout(silenceTimeout);
            
            if (!isPaused && startTime) {
                elapsedTime += (Date.now() - startTime) / 1000;
            }
            
            // Nettoyer l'audio
            if (microphone) microphone.disconnect();
            if (analyser) analyser.disconnect();
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            // Garder le stream pour la prochaine fois
            // (évite de redemander la permission)
            
            // Réinitialiser l'interface
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            pauseBtn.textContent = 'Pause';
            statusDisplay.textContent = '✅ Terminé';
            statusDisplay.className = 'status idle';
            
            // Réinitialiser le visualiseur
            const bars = visualizer.querySelectorAll('.bar');
            bars.forEach(bar => bar.style.height = '10%');
            
            // Afficher les résultats
            document.getElementById('finalCount').textContent = count;
            document.getElementById('finalTime').textContent = formatTime(elapsedTime);
            const avgPerMin = elapsedTime > 0 ? (count / (elapsedTime / 60)).toFixed(1) : 0;
            document.getElementById('avgPerMinute').textContent = avgPerMin;
            resultsDiv.style.display = 'block';
            
            showDebug(`Terminé! ${count} répétitions en ${formatTime(elapsedTime)}`);
            
            // Réinitialiser pour la prochaine session
            count = 0;
            elapsedTime = 0;
            countDisplay.textContent = '0';
            timerDisplay.textContent = '00:00';
        }

        // Gestionnaires d'événements
        startBtn.addEventListener('click', startRecording);
        pauseBtn.addEventListener('click', pauseRecording);
        stopBtn.addEventListener('click', stopRecording);
        permissionBtn.addEventListener('click', requestMicrophonePermission);

        // Vérifications initiales
        function checkCompatibility() {
            showDebug('Vérification de compatibilité...');
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Votre navigateur ne supporte pas l\'accès au microphone');
                startBtn.disabled = true;
                showDebug('getUserMedia non supporté');
                return false;
            }
            
            // Vérifier AudioContext
            if (!window.AudioContext && !window.webkitAudioContext) {
                showError('AudioContext non supporté par votre navigateur');
                startBtn.disabled = true;
                showDebug('AudioContext non supporté');
                return false;
            }
            
            showDebug('Navigateur compatible! Prêt à démarrer.');
            
            // Sur mobile, proposer directement le bouton de permission
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                permissionBtn.style.display = 'block';
                startBtn.disabled = true;
                showDebug('Appareil mobile détecté - Cliquez pour autoriser le micro');
            }
            
            return true;
        }

        // Initialisation
        window.addEventListener('load', () => {
            checkCompatibility();
        });

        // Nettoyage à la fermeture
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (audioContext) {
                audioContext.close();
            }
        });
    </script>
</body>
</html>
